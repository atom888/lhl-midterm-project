<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restaurant Ticketing System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,900" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- External CSS -->
  <!-- Materialized -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

  <!-- CSS -->
  <link href="css/style.css" rel="stylesheet">

  <!-- External JS -->
  <!-- Materialized -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

  </head>
  <body>

  <div class="container-fluid">
    <div class = "header-title col m12 row">
      <h1>RESTAURANT ORDERS <span class="glyphicon glyphicon-cutlery"></span></h1>
    </div>
	  <div class="row">
     <div class="order-box col s12">
	     <div class="row">
         <div class="order-header col s12">
					<h3>ORDER #002 <!-- order id--></h3>
				 </div>
			 </div>
			 <div class="order-info-box row">
				<div class="order-info col s3">
				  ITEM
				</div>
				<div class="order-info col s3">
          DESCRIPTION
				</div>
				<div class="order-info col s3">
          QUANTITY
				</div>
				<div class="order-info col s3">
          TIME
				</div>
			</div>
      <div class="order-info-data row">
        <div id = "order-item" class="col s3">
          Fish <!-- order menu item  -->
        </div>
        <div id = "order-description" class="col s3">
          No bones <!-- order special instructions -->
        </div>
        <div id = "order-quantity" class="col s3">
          1 <!-- order menu quantity -->
        </div>
        <div id = "order-time" class="col s3">
          18:00 <!-- order menu date -->
        </div>
      </div>
      <div>
        <a class="waves-effect waves-light btn">button</a>
      </div>
    </div>
	 </div>
  </div>
</div>

  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>
  </body>
</html>
